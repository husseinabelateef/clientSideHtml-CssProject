<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="shortcut icon" href="./imges/hide.png" image="/x-icon" />
    <link rel="stylesheet" href="/mainStyle.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div id="header">
      <div id="logos-imge-signup">
        <img src="./imges/ask.png" alt="" />
      </div>
    </div>
    <div id="signup-container">
      <div id="signup-body">
        <div id="signup-head">
          <p>Wanna know what secrets your friends are hiding?</p>
          <h1>Signup</h1>
          <p>Already have an account? <a href="index.html">log in</a></p>
        </div>
        <div id="information">
          <form action="success.html">
            <div id="info-inpu">
              <div class="inputs">
                <label for="email">E-mail</label>
                <br />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                  required
                />
              </div>

              <div class="inputs">
                <label for="fullname">Full name</label>
                <br />
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Fullname"
                />
              </div>
              <div class="inputs">
                <label for="username">User Name</label>
                <br />
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder=" User Name"
                  required
                />
              </div>
              <div class="inputs">
                <label for="birthday">birthday</label> <br />
                <input type="date" name="birthday" id="birthday" />
              </div>
              <div class="inputs">
                <input type="submit" name="submit" id="submit" />
              </div>
            </div>
          </form>
        </div>
        <div id="signup-social">
            <a href="https://twitter.com"><img src="./imges/tw.png" alt="twitter"></a>
            <a href="https://fb.com"><img src="./imges/fb.png" alt="twitter"></a>
            <a href="mailto: husseinabdelateef@gmail.com"><img src="./imges/google.png" alt="twitter"></a>
        </div>
      </div>
    </div>
  </body>
</html>
